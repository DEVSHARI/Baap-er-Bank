<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to your <span
            class="font-semibold text-emerald-400">Baap-Er-Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="space-y-3">
                <input class="w-9/12 block px-3 rounded" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-9/12 px-3 rounded" type="password" name="" id="user-pass" placeholder="Your Password">
                <button id="btn-submit" class="block bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 focus:outline-none focus:ring focus:ring-emerald-300 p-3 rounded-lg font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>


    <script src="./baper-bank.js"></script>
</body>

</html>
